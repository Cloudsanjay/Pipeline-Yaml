trigger:
  - main

pool :
  name: abcd

jobs:
  - job: 
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'

  - job:
    steps:
    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'init'
        backendServiceArm: 'yamlserviceConnection'
        backendAzureRmStorageAccountName: 'sanjaysingraur'
        backendAzureRmContainerName: 'sanjaycontainer'
        backendAzureRmKey: 'job.tfstate'


  - job: 
    steps:
    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'plan'
        environmentServiceNameAzureRM: 'yamlserviceConnection'